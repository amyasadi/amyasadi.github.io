<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1989"><defs><style>.a{clip-path:url(#b);}.aa,.b{fill:#fff;}.b,.o{stroke:#707070;}.c,.n{fill:#2c2c2c;}.c{font-size:48px;}.c,.e,.h,.m,.n{font-family:Roboto-Regular, Roboto;}.d,.x{fill:#707070;}.d{font-size:72px;}.d,.f,.l,.u,.v{font-family:SegoeUI, Segoe UI;}.e,.h,.j,.k,.n,.s,.t,.u{font-size:28px;}.f,.g,.p{font-size:20px;}.g,.p,.r,.w{font-family:SegoeUI-Italic, Segoe UI;font-style:italic;}.h{fill:#404040;}.i,.o,.z{fill:none;}.i{stroke:#818181;}.j,.q,.t,.x{font-family:SegoeUI-Bold, Segoe UI;}.j,.k,.q,.t,.x{font-weight:700;}.k{font-family:Roboto-Bold, Roboto;}.l{font-size:23px;}.m,.v{font-size:22px;}.p{fill:#0c4d6a;}.q,.x{font-size:42px;}.r{font-size:32px;}.t,.u{font-style:normal;}.y{stroke:none;}</style><clipPath id="b"><rect width="1920" height="1989"/></clipPath></defs><g id="a" class="a"><rect class="aa" width="1920" height="1989"/><g class="b" transform="translate(30 16)"><rect class="y" width="1864" height="1944"/><rect class="z" x="0.5" y="0.5" width="1863" height="1943"/></g><text class="c" transform="translate(140 36)"><tspan x="0" y="50">Job To Be Done Canvas:</tspan></text><text class="d" transform="translate(949 757)"><tspan x="0" y="0" xml:space="preserve">       </tspan></text><text class="e" transform="translate(140 156)"><tspan x="0" y="0">User Story</tspan></text><text class="f" transform="translate(157 232)"><tspan x="0" y="0">As a working professional,</tspan><tspan x="0" y="27">I want to check the weather,</tspan><tspan x="0" y="54">so I can prepare what I need </tspan><tspan x="0" y="81">for my commute.</tspan><tspan x="0" y="108"></tspan><tspan x="0" y="135"></tspan></text><text class="g" transform="translate(569 232)"><tspan x="0" y="0">&quot;When I am running late, I need</tspan><tspan x="0" y="27">to quickly find out if I should take an</tspan><tspan x="0" y="54">umbrella, wear my hair down, or drive</tspan><tspan x="0" y="81">to work, so I can look still get there</tspan><tspan x="0" y="108" xml:space="preserve"> on time. I want to feel stability and order. &quot;</tspan><tspan x="0" y="135"></tspan><tspan x="0" y="162"></tspan></text><text class="g" transform="translate(575 646)"><tspan x="0" y="0">&quot;When I have work to prepare for a project</tspan><tspan x="0" y="27">last minute, I want </tspan><tspan x="0" y="54">to easily tell if I can postpone it</tspan><tspan x="0" y="81">because school will be cancelled, so I can</tspan><tspan x="0" y="108">relieve stress from procrastiatnion I also </tspan><tspan x="0" y="135">want the excitement from anticipation.&quot;</tspan><tspan x="0" y="162"></tspan><tspan x="0" y="189"></tspan></text><text class="g" transform="translate(571 440)"><tspan x="0" y="0">&quot;When I already am a nervous-wreck from</tspan><tspan x="0" y="27">everything I need to do before my trip,</tspan><tspan x="0" y="54">I just want to know exactly what clothes</tspan><tspan x="0" y="81">and accessories to bring, so I don&apos;t</tspan><tspan x="0" y="108">carry additional stress. I want it quickly</tspan><tspan x="0" y="135">spelled out for me.&quot; </tspan><tspan x="0" y="162"></tspan><tspan x="0" y="189"></tspan></text><text class="f" transform="translate(154 666)"><tspan x="0" y="0">As a student,</tspan><tspan x="0" y="27">I want to check the forcast,</tspan><tspan x="0" y="54">so I can see if I will have school,</tspan><tspan x="0" y="81">and determine how quickly i should get</tspan><tspan x="0" y="108">work done.</tspan><tspan x="0" y="135"></tspan><tspan x="0" y="162"></tspan></text><text class="f" transform="translate(154 440)"><tspan x="0" y="0">As a father,</tspan><tspan x="0" y="27">I want to check certain dates&apos; forcast,</tspan><tspan x="0" y="54">so I can make sure I have </tspan><tspan x="0" y="81">the right essentials </tspan><tspan x="0" y="108">for my vacation.</tspan><tspan x="0" y="135"></tspan><tspan x="0" y="162"></tspan></text><text class="f" transform="translate(154 885)"><tspan x="0" y="0">As an internet surfer,</tspan><tspan x="0" y="27">I want to check the weather in other</tspan><tspan x="0" y="54">countries to satisify my curiousity and</tspan><tspan x="0" y="81">ward off boredom.</tspan><tspan x="0" y="108"></tspan><tspan x="0" y="135"></tspan></text><text class="g" transform="translate(579 885)"><tspan x="0" y="0">&quot;When I have some time to kill, I want </tspan><tspan x="0" y="27">something interesting to view, so I can </tspan><tspan x="0" y="54">ward off boredom. I want to explore. &quot;</tspan></text><text class="e" transform="translate(557 152)"><tspan x="0" y="0">Job Story</tspan></text><text class="h" transform="translate(987 156)"><tspan x="0" y="0">Priority</tspan></text><g class="i" transform="translate(132 185)"><rect class="y" width="398" height="194"/><rect class="z" x="0.5" y="0.5" width="397" height="193"/></g><g class="i" transform="translate(553 185)"><rect class="y" width="417.4" height="194"/><rect class="z" x="0.5" y="0.5" width="416.4" height="193"/></g><g class="i" transform="translate(132 399)"><rect class="y" width="398" height="194"/><rect class="z" x="0.5" y="0.5" width="397" height="193"/></g><g class="i" transform="translate(553 399)"><rect class="y" width="417.4" height="194"/><rect class="z" x="0.5" y="0.5" width="416.4" height="193"/></g><g class="i" transform="translate(132 613)"><rect class="y" width="398" height="194"/><rect class="z" x="0.5" y="0.5" width="397" height="193"/></g><g class="i" transform="translate(553 613)"><rect class="y" width="417.4" height="194"/><rect class="z" x="0.5" y="0.5" width="416.4" height="193"/></g><g class="i" transform="translate(132 827)"><rect class="y" width="398" height="194"/><rect class="z" x="0.5" y="0.5" width="397" height="193"/></g><g class="i" transform="translate(553 827)"><rect class="y" width="417.4" height="194"/><rect class="z" x="0.5" y="0.5" width="416.4" height="193"/></g><g class="i" transform="translate(987 187)"><rect class="y" width="122" height="192"/><rect class="z" x="0.5" y="0.5" width="121" height="191"/></g><g class="i" transform="translate(987 399)"><rect class="y" width="122" height="192"/><rect class="z" x="0.5" y="0.5" width="121" height="191"/></g><g class="i" transform="translate(987 611)"><rect class="y" width="122" height="192"/><rect class="z" x="0.5" y="0.5" width="121" height="191"/></g><g class="i" transform="translate(987 823)"><rect class="y" width="122" height="202"/><rect class="z" x="0.5" y="0.5" width="121" height="201"/></g><text class="j" transform="translate(1038 283)"><tspan x="0" y="0">1</tspan></text><text class="j" transform="translate(1038 501)"><tspan x="0" y="0">1</tspan></text><text class="j" transform="translate(1038 709)"><tspan x="0" y="0">2</tspan></text><text class="j" transform="translate(1040 917)"><tspan x="0" y="0">3</tspan></text><text class="k" transform="translate(1220 156)"><tspan x="0" y="0">User Values</tspan></text><text class="e" transform="translate(1218 213)"><tspan x="0" y="0">To be able to readily plan/prepare</tspan><tspan x="0" y="37">for the future based on the weather forcast</tspan><tspan x="0" y="74"></tspan><tspan x="0" y="111">To be able to easily understand the weather</tspan><tspan x="0" y="148">and how it impacts me in the moment</tspan><tspan x="0" y="185">or in future moments</tspan><tspan x="0" y="222"></tspan><tspan x="0" y="259">To be able to trust that the content</tspan><tspan x="0" y="296">is always accurate, available, easy,</tspan><tspan x="0" y="333">and rewarding to view</tspan><tspan x="0" y="370"></tspan><tspan x="0" y="407"></tspan><tspan x="0" y="444"></tspan><tspan x="0" y="481"></tspan></text><text class="k" transform="translate(1223 678)"><tspan x="0" y="0">Functional</tspan></text><text class="k" transform="translate(1220 843)"><tspan x="0" y="0">Motivational</tspan></text><text class="k" transform="translate(1509 679)"><tspan x="0" y="0">Social</tspan></text><text class="l" transform="translate(1218 720)"><tspan x="0" y="0">Prepare future activities </tspan><tspan x="0" y="31">around weather </tspan></text><text class="m" transform="translate(1220 883)"><tspan x="0" y="0">Ease uncertainty/feel</tspan><tspan x="0" y="29">equipped for future </tspan><tspan x="0" y="58">undertakings</tspan><tspan x="0" y="87">in any climate</tspan></text><text class="m" transform="translate(1509 719)"><tspan x="0" y="0">Social groups</tspan><tspan x="0" y="29">can easily plan and</tspan><tspan x="0" y="58">organize future events</tspan><tspan x="0" y="87">based on external</tspan><tspan x="0" y="116">circumstances like weather</tspan></text><text class="n" transform="translate(667 86)"><tspan x="0" y="0">Weather.com </tspan></text><line class="o" y2="1043" transform="translate(1165.5 16.5)"/><line class="o" x2="715" transform="translate(1165.5 607.5)"/><text class="p" transform="translate(1400 1241)"><tspan x="0" y="0" xml:space="preserve">                    </tspan></text><text class="q" transform="translate(118 1155)"><tspan x="0" y="0">Value Proposition</tspan><tspan x="0" y="56"></tspan></text><text class="r" transform="translate(118 1206)"><tspan x="0" y="0">Forecasts so simple they plan around you.</tspan><tspan x="0" y="43"></tspan><tspan class="s"><tspan x="0" y="81"></tspan></tspan><tspan class="t"><tspan x="0" y="118">Target audience</tspan></tspan><tspan class="u"><tspan x="0" y="155"></tspan><tspan x="0" y="192" xml:space="preserve">Families and single people alike                          </tspan><tspan x="0" y="229"></tspan></tspan><tspan class="t"><tspan x="0" y="266">Primary benefit</tspan></tspan><tspan class="u"><tspan x="0" y="303"></tspan><tspan x="0" y="340" xml:space="preserve"> Weather information that is simple and easily</tspan><tspan x="0" y="377">digestible and understandable</tspan><tspan x="0" y="414"></tspan></tspan><tspan class="t"><tspan x="0" y="451">What makes value proposition unique</tspan></tspan><tspan class="u"><tspan x="0" y="488"></tspan><tspan x="0" y="525">Weather information easily translates </tspan><tspan x="0" y="562">into suggestions on how to plan ahead</tspan><tspan x="0" y="599"></tspan><tspan x="0" y="636" xml:space="preserve">             </tspan><tspan x="0" y="673"></tspan><tspan x="0" y="710"></tspan><tspan x="0" y="747"> </tspan></tspan></text><line class="o" x2="1864" transform="translate(30.5 1059.5)"/><line class="o" x2="2" y2="901" transform="translate(781.5 1059.5)"/><text class="j" transform="translate(882 1148)"><tspan x="0" y="0">Barriers/Pains</tspan></text><text class="j" transform="translate(1337 1148)"><tspan x="0" y="0">Opportunities</tspan></text><text class="v" transform="translate(1337 1199)"><tspan x="0" y="0">less cognitive overload; minimal theme</tspan><tspan x="0" y="30">with clear user flow for clients to complete</tspan><tspan x="0" y="60">their jobs with ease and efficiency</tspan><tspan x="0" y="90"></tspan><tspan x="0" y="120">Strong hierarchy of content</tspan><tspan x="0" y="150">to differentiate jobs clients can complete on site</tspan><tspan x="0" y="180"></tspan><tspan x="0" y="210">visual rewards and microinteractions to strengthen</tspan><tspan x="0" y="240">the experience of excitement/anticipation felt</tspan><tspan x="0" y="270">when anticipating future circumstances</tspan><tspan x="0" y="300"></tspan><tspan x="0" y="330">Spelled out planning suggestions that correspond</tspan><tspan x="0" y="360">with weather forecast. &quot;wear rain coat&quot;</tspan><tspan x="0" y="390">&quot;sandals are okay&quot;</tspan><tspan x="0" y="420"></tspan><tspan x="0" y="450">User-friendly translation/icons</tspan><tspan x="0" y="480" xml:space="preserve"> coupled with weather terms</tspan><tspan x="0" y="510"></tspan><tspan x="0" y="540">Ex.</tspan><tspan class="w"><tspan x="0" y="570">35 mph wiinds = pretty windy day!</tspan><tspan x="0" y="600">15% humidy = very dry air</tspan><tspan x="0" y="630"></tspan></tspan><tspan x="0" y="660">Data visualiation to showcase prolonged </tspan><tspan x="0" y="690">forcasts such as hourly/10 day</tspan><tspan x="0" y="720">instead of written charts/tables</tspan><tspan x="0" y="750"></tspan><tspan x="0" y="780"></tspan><tspan x="0" y="810"></tspan><tspan x="0" y="840"></tspan><tspan x="0" y="870"></tspan><tspan x="0" y="900"></tspan></text><text class="v" transform="translate(887 1199.5)"><tspan x="0" y="0">vague content titles</tspan><tspan x="0" y="30">like &quot;trending&quot; &quot;recommended&quot;</tspan><tspan x="0" y="60">get in the way of the job to be done.</tspan><tspan x="0" y="90"></tspan><tspan x="0" y="120">primary task is hidden</tspan><tspan x="0" y="150">by unnessessary content</tspan><tspan x="0" y="180"></tspan><tspan x="0" y="210">only scientific weather terms</tspan><tspan x="0" y="240">utilized - offers little to no</tspan><tspan x="0" y="270">meaning to clients needing job done</tspan><tspan x="0" y="300"></tspan><tspan x="0" y="330">uninteresting presentation</tspan><tspan x="0" y="360">of content leads to early drop-off</tspan><tspan x="0" y="390">from site</tspan><tspan x="0" y="420"></tspan><tspan x="0" y="450">charts/tables take time to digest</tspan><tspan x="0" y="480">all information on them;</tspan><tspan x="0" y="510">it is difficult to locate exact info</tspan><tspan x="0" y="540">needed; many steps; cognitive strain</tspan><tspan x="0" y="570"></tspan><tspan x="0" y="600"></tspan></text><text class="x" transform="translate(1174 1973)"><tspan x="0" y="0" xml:space="preserve">   </tspan></text></g></svg>